<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserior os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul style="disk">
        <li ><abbr title="use a tag <p> e termine com a tag </p>">Parágrafo</abbr></li>
        <li><abbr title="utilize a tag h1...h6">Títulos</abbr></li>
        <li><abbr title="utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <abbr title="utilize a tag <code>">
            <li>Código fonte</li>
        </abbr>
        <abbr title="utilize a tag <ol>">
            <li>listas númeradas</li>
        </abbr>
        <abbr title="utilize a tag <ul> e <li>">
            <li>listas com demarcadores</li>
        </abbr>
    </ul>
</body>
</html>
