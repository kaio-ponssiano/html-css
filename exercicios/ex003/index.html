<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html 200.png" alt="logo html 200">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagem/logo css 200.png" alt="logo imagem css 200">
    <p>Também podemos carregar imagens externas sem baixar previamente</p>
    <img src="https://i.imgur.com/A8mpuSH.png" alt="logo JavaScript">
</body>
</html>
