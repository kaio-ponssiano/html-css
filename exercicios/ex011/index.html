<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dínamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML</p>
<audio preload="metadata" autoplay controls loop>
<source src="midia/fern-ann_annie.mp3" type="audio/mpeg">
<source src="midia/fern-ann_annie.ogg" type="audio/ogg">
<source src="midia/fern-ann_annie.wav" type="audio/wav">
<p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/fern-ann_annie.mp3">Cliqye aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
