<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        .espaço{
            padding: 50px 0px ;
            text-align: center;
        }
        .tamanho{
            width: 300px;
            height: 500px;
        }
    </style>
    <!-- tudo que ficar entre os Iframe só aparecerá se o dispositivo não for compatível com o site anexado no iframe -->
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>Acessando o site do
       <iframe src="https://www.cursoemvideo.com/" height="200px" scrolling="no" frameborder="0">
        
        <a href="https://www.cursoemvideo.com/">Site Curso em video</a>
       </iframe>
        para aprender a programar</p>

        <p class="espaço">A</p>

        <p>Acessando o site do
            <iframe class="tamanho" src="https://www.cursoemvideo.com/" frameborder="1">
                <a href="https://www.cursoemvideo.com/">Site Curso em video</a> 
            </iframe>
             para aprender a programar</p>
</body>
</html>
