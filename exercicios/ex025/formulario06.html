<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <input type="color" name="cor" id="icor"><label for="icor">Cor:</label>
        </p>

        <p>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="8"> <label for="inivel">Nivel de Satisfação</label>
        </p>

        <p>
            <input type="file" name="foto" id="ifoto"><label for="ifoto">Foto de perfil</label>
        </p>

    <!-- Ao usar o file para o enviamento de arquivos, nõa tem como ter esse enviamento com o form na tag GET, precisa estar em FORM -->


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
